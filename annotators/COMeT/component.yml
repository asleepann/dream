comet-atomic:
  name: comet_atomic
  display_name: COMeT Atomic
  container_name: comet-atomic
  component_type: null
  model_type: NN-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: Commonsense prediction models COMeT Atomic
  ram_usage: 2G
  gpu_usage: 1.1G
  port: 8053
  endpoints:
  - group: services
    endpoint: comet
  build_args:
    GRAPH: atomic
    SERVICE_HOME: ./annotators/COMeT
    SERVICE_NAME: comet_atomic
    SERVICE_PORT: 8053
    PRETRAINED_MODEL: http://lnsigo.mipt.ru/export/alexaprize_data/comet/atomic_pretrained_model.pickle
    PREPROCESS_DATA: http://lnsigo.mipt.ru/export/alexaprize_data/comet/categories_oEffect%23oReact%23oWant%23xAttr%23xEffect%23xIntent%23xNeed%23xReact%23xWant-maxe1_17-maxe2_35-maxr_1.pickle
    DECODING_ALGO: beam-3
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      context: .
      dockerfile: ./annotators/COMeT/Dockerfile
      args:
        GRAPH: atomic
        SERVICE_HOME: ./annotators/COMeT
        SERVICE_NAME: comet_atomic
        SERVICE_PORT: 8053
        PRETRAINED_MODEL: http://lnsigo.mipt.ru/export/alexaprize_data/comet/atomic_pretrained_model.pickle
        PREPROCESS_DATA: http://lnsigo.mipt.ru/export/alexaprize_data/comet/categories_oEffect%23oReact%23oWant%23xAttr%23xEffect%23xIntent%23xNeed%23xReact%23xWant-maxe1_17-maxe2_35-maxr_1.pickle
        DECODING_ALGO: beam-3
    environment:
    - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        limits:
          memory: 3.5G
        reservations:
          memory: 3.5G
  compose_dev:
    volumes:
    - ./annotators/COMeT:/src
    - ./common:/src/common
    ports:
    - 8053:8053
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8053
    - PORT=8053

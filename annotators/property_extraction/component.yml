property-extraction:
  name: property_extraction
  display_name: Property Extraction
  container_name: property-extraction
  component_type: null
  model_type: ML-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: extracts user attributes from utterances
  ram_usage: 6.3G
  gpu_usage: null
  port: 8136
  endpoints:
  - group: annotators
    endpoint: respond
  - group: response_annotators
    endpoint: respond
  build_args:
    CONFIG: t5_generative_ie_lite_infer.json
    SERVICE_PORT: 8136
    SRC_DIR: annotators/property_extraction/
    SERVICE_NAME: property_extraction
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        CONFIG: t5_generative_ie_lite_infer.json
        SERVICE_PORT: 8136
        SRC_DIR: annotators/property_extraction/
        SERVICE_NAME: property_extraction
      context: ./
      dockerfile: annotators/property_extraction/Dockerfile
    command: flask run -h 0.0.0.0 -p 8136
    environment:
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 7G
        reservations:
          memory: 7G
  compose_dev:
    volumes:
    - ./annotators/property_extraction:/src
    - ~/.deeppavlov:/root/.deeppavlov
    ports:
    - 8136:8136
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8136
    - PORT=8136

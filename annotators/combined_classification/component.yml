combined-classification:
  name: combined_classification
  display_name: Combined Classification
  container_name: combined-classification
  component_type: null
  model_type: NN-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: BERT-based model including topic classification, dialog acts classification,
    sentiment, toxicity, emotion, factoid classification
  ram_usage: 1.5G
  gpu_usage: 3.5G
  port: 8087
  endpoints:
  - group: annotators
    endpoint: model
  - group: candidate_annotators
    endpoint: batch_model
  build_args:
    CONFIG: combined_classifier.json
    SERVICE_PORT: 8087
    SERVICE_NAME: combined_classification
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8087
        SERVICE_NAME: combined_classification
        CONFIG: combined_classifier.json
      context: .
      dockerfile: ./annotators/combined_classification/Dockerfile
    environment:
    - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 2G
  compose_dev:
    volumes:
    - ./common:/src/common
    - ./annotators/combined_classification:/src
    - ~/.deeppavlov:/root/.deeppavlov
    - ~/.deeppavlov/cache:/root/.cache
    ports:
    - 8087:8087
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8087
    - PORT=8087

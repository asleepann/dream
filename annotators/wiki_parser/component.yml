wiki-parser:
  name: wiki_parser
  display_name: Wiki Parser
  container_name: wiki-parser
  component_type: null
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: extracts Wikidata triplets for the entities detected with Entity Linking
  ram_usage: 100M
  gpu_usage: null
  port: 8077
  endpoints:
  - group: annotators
    endpoint: model
  - group: services
    endpoint: model
  build_args:
    SERVICE_PORT: 8077
    SERVICE_NAME: wiki_parser
    WIKI_LITE_DB: http://files.deeppavlov.ai/kbqa/wikidata/wikidata2022.hdt
    WIKI_LITE_INDEX_DB: http://files.deeppavlov.ai/kbqa/wikidata/wikidata2022.hdt.index.v1-1
    WIKI_CACHE_DB: http://files.deeppavlov.ai/kbqa/wikidata/wikidata_cache.json
    CONFIG: wiki_parser.json
    SRC_DIR: annotators/wiki_parser
    COMMIT: ff5b156d16a949c3ec99da7fb60ae907dec37a41
    FAST: 1
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8077
        SERVICE_NAME: wiki_parser
        WIKI_LITE_DB: http://files.deeppavlov.ai/kbqa/wikidata/wikidata2022.hdt
        WIKI_LITE_INDEX_DB: http://files.deeppavlov.ai/kbqa/wikidata/wikidata2022.hdt.index.v1-1
        WIKI_CACHE_DB: http://files.deeppavlov.ai/kbqa/wikidata/wikidata_cache.json
        CONFIG: wiki_parser.json
        SRC_DIR: annotators/wiki_parser
        COMMIT: ff5b156d16a949c3ec99da7fb60ae907dec37a41
        FAST: 1
      context: ./
      dockerfile: annotators/wiki_parser/Dockerfile
    command: flask run -h 0.0.0.0 -p 8077
    environment:
    - CUDA_VISIBLE_DEVICES=''
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 256M
  compose_dev:
    volumes:
    - ./annotators/wiki_parser:/src
    - ./common:/src/common
    ports:
    - 8077:8077
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8077
    - PORT=8077

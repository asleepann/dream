  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env_ru
    build:
      args:
        CONFIG: levenshtein_corrector_ru.json
        SERVICE_PORT: 8074
        SRC_DIR: annotators/spelling_preprocessing_dp

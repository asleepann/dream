badlisted-words-ru:
  name: badlisted_words
  display_name: Bad Words Detection
  container_name: badlisted-words-ru
  component_type: null
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: detects obscene Russian words from the badlist
  ram_usage: 100M
  gpu_usage: null
  port: 8018
  endpoints:
  - group: annotators
    endpoint: badlisted_words
  - group: candidate_annotators
    endpoint: badlisted_words_batch
  - group: services
    endpoint: badlisted_words_batch
  build_args:
    SERVICE_PORT: 8018
    SERVICE_NAME: badlisted_words
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env_ru
    build:
      args:
        SERVICE_PORT: 8018
        SERVICE_NAME: badlisted_words
      context: annotators/BadlistedWordsDetector_ru/
    command: flask run -h 0.0.0.0 -p 8018
    environment:
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M
  compose_dev:
    volumes:
    - ./annotators/BadlistedWordsDetector_ru:/src
    - ./common:/src/common
    ports:
    - 8018:8018
  compose_proxy: {}

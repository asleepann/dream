entity-linking:
  name: entity_linking
  display_name: Entity Linking
  container_name: entity-linking
  component_type: null
  model_type: NN-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: finds Wikidata entity ids for the entities detected with Entity Detection
  ram_usage: 2.5G
  gpu_usage: 1.3G
  port: 8075
  endpoints:
  - group: annotators
    endpoint: model
  - group: services
    endpoint: model
  build_args:
    SERVICE_PORT: 8075
    SERVICE_NAME: entity_linking
    CONFIG: entity_linking_eng.json
    SRC_DIR: annotators/entity_linking
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8075
        SERVICE_NAME: entity_linking
        CONFIG: entity_linking_eng.json
        SRC_DIR: annotators/entity_linking
      context: ./
      dockerfile: annotators/entity_linking/Dockerfile
    environment:
    - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        limits:
          memory: 23G
        reservations:
          memory: 23G
  compose_dev:
    volumes:
    - ./annotators/entity_linking:/src
    - ~/.deeppavlov:/root/.deeppavlov
    - ~/.deeppavlov/cache:/root/.cache
    ports:
    - 8075:8075
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8075
    - PORT=8075

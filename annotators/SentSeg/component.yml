sentseg:
  name: sentseg
  display_name: Sentence Segmentation
  container_name: sentseg
  component_type: null
  model_type: NN-based
  is_customizable: false
  author: DeepPavlov
  description: allows us to handle long and complex user's utterances by splitting
    them into sentences and recovering punctuation
  ram_usage: 1G
  gpu_usage: null
  port: 8011
  endpoints:
  - group: annotators
    endpoint: sentseg
  - group: response_annotators
    endpoint: sentseg
  build_args:
    SERVICE_PORT: '8011'
    SERVICE_NAME: sentseg
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      context: ./annotators/SentSeg/
    command: flask run -h 0.0.0.0 -p 8011
    environment:
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 1.5G
        reservations:
          memory: 1.5G
  compose_dev:
    volumes:
    - ./annotators/SentSeg:/src
    ports:
    - 8011:8011
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8011
    - PORT=8011

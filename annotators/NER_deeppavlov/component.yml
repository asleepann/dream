ner:
  name: ner
  display_name: NER
  container_name: ner
  component_type: null
  model_type: NN-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: extracts person names, names of locations, organizations from uncased
    text
  ram_usage: 2.2G
  gpu_usage: 5G
  port: 8021
  endpoints:
  - group: annotators
    endpoint: ner
  - group: response_annotators
    endpoint: ner
  build_args:
    CONFIG: ner_case_agnostic_multilingual_bert_base_extended.json
    SERVICE_PORT: 8021
    SRC_DIR: annotators/NER_deeppavlov
    COMMIT: f5117cd9ad1e64f6c2d970ecaa42fc09ccb23144
    SERVICE_NAME: ner
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        CONFIG: ner_case_agnostic_multilingual_bert_base_extended.json
        SERVICE_PORT: 8021
        SRC_DIR: annotators/NER_deeppavlov
        COMMIT: f5117cd9ad1e64f6c2d970ecaa42fc09ccb23144
      context: ./
      dockerfile: annotators/NER_deeppavlov/Dockerfile
    command: flask run -h 0.0.0.0 -p 8021
    environment:
    - FLASK_APP=server
    - CUDA_VISIBLE_DEVICES=0
    tty: true
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 2G
  compose_dev:
    volumes:
    - ./annotators/NER_deeppavlov:/src
    - ~/.deeppavlov:/root/.deeppavlov
    ports:
    - 8021:8021
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8021
    - PORT=8021

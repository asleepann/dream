relative-persona-extractor:
  name: relative_persona_extractor
  display_name: Relative Persona Extractor
  container_name: relative-persona-extractor
  component_type: null
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: DeepPavlov
  description: Annotator utilizing Sentence Ranker to rank persona sentences and selecting
    `N_SENTENCES_TO_RETURN` the most relevant sentences
  ram_usage: 100M
  gpu_usage: null
  port: 8133
  endpoints:
  - group: annotators
    endpoint: respond
  build_args:
    SERVICE_PORT: 8133
    SERVICE_NAME: relative_persona_extractor
    N_SENTENCES_TO_RETURN: 3
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8133
        SERVICE_NAME: relative_persona_extractor
        N_SENTENCES_TO_RETURN: 3
      context: .
      dockerfile: ./annotators/relative_persona_extractor/Dockerfile
    command: flask run -h 0.0.0.0 -p 8133
    environment:
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 100M
        reservations:
          memory: 100M
  compose_dev:
    volumes:
    - ./annotators/relative_persona_extractor:/src
    - ./common:/src/common
    ports:
    - 8133:8133
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8133
    - PORT=8133

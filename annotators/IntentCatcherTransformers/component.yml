intent-catcher:
  name: intent_catcher
  display_name: Intent Catcher
  container_name: intent-catcher
  component_type: null
  model_type: NN-based
  is_customizable: true
  author: publisher@deeppavlov.ai
  description: classifies user utterances into a number of predefined intents which
    are trained on a set of phrases and regexps
  ram_usage: 1.7G
  gpu_usage: 2.4G
  port: 8014
  endpoints:
  - group: annotators
    endpoint: detect
  build_args:
    SERVICE_PORT: 8014
    CONFIG_NAME: intents_model_dp_config.json
    INTENT_PHRASES_PATH: intent_phrases.json
    SERVICE_NAME: intent_catcher
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      context: .
      dockerfile: ./annotators/IntentCatcherTransformers/Dockerfile
      args:
        SERVICE_PORT: 8014
        CONFIG_NAME: intents_model_dp_config.json
        INTENT_PHRASES_PATH: intent_phrases.json
    command: python -m flask run -h 0.0.0.0 -p 8014
    environment:
    - FLASK_APP=server
    - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        limits:
          memory: 3.5G
        reservations:
          memory: 3.5G
  compose_dev:
    volumes:
    - ./annotators/IntentCatcherTransformers:/src
    - ./common:/src/common
    - ~/.deeppavlov:/root/.deeppavlov
    - ~/.deeppavlov/cache:/root/.cache
    ports:
    - 8014:8014
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8014
    - PORT=8014

compose_override:
  env_file:
  - .env_ru
  build:
    context: .
    dockerfile: ./annotators/IntentCatcherTransformers/Dockerfile
    args:
      SERVICE_PORT: 8014
      CONFIG_NAME: intents_model_dp_config_RU.json
      INTENT_PHRASES_PATH: intent_phrases_RU.json
  command: python -m flask run -h 0.0.0.0 -p 8014
  environment:
  - FLASK_APP=server
  - CUDA_VISIBLE_DEVICES=0
  deploy:
    resources:
      limits:
        memory: 3.5G
      reservations:
        memory: 3.5G
compose_dev:
  volumes:
  - ./annotators/IntentCatcherTransformers:/src
  - ./common:/src/common
  - ~/.deeppavlov:/root/.deeppavlov
  ports:
  - 8014:8014
compose_proxy: {}

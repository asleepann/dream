spacy-nounphrases:
  name: spacy_nounphrases
  display_name: Spacy Nounphrases
  container_name: spacy-nounphrases
  component_type: null
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: DeepPavlov
  description: extracts nounphrases using Spacy and filters out generic ones
  ram_usage: 180M
  gpu_usage: null
  port: 8006
  endpoints:
  - group: annotators
    endpoint: respond
  - group: response_annotators
    endpoint: respond
  - group: candidate_annotators
    endpoint: respond_batch
  build_args:
    SERVICE_PORT: 8006
    SERVICE_NAME: spacy_nounphrases
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8006
        SERVICE_NAME: spacy_nounphrases
      context: .
      dockerfile: ./annotators/spacy_nounphrases/Dockerfile
    command: flask run -h 0.0.0.0 -p 8006
    environment:
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 256M
  compose_dev:
    volumes:
    - ./annotators/spacy_nounphrases:/src
    - ./common:/src/common
    ports:
    - 8006:8006
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8006
    - PORT=8006

compose_override:
  env_file:
  - .env
  build:
    args:
      SERVICE_PORT: 8006
      SERVICE_NAME: spacy_nounphrases
    context: .
    dockerfile: ./annotators/spacy_nounphrases/Dockerfile
  command: flask run -h 0.0.0.0 -p 8006
  environment:
  - FLASK_APP=server
  deploy:
    resources:
      limits:
        memory: 256M
      reservations:
        memory: 256M
compose_dev:
  volumes:
  - ./annotators/spacy_nounphrases:/src
  - ./common:/src/common
  ports:
  - 8006:8006
compose_proxy:
  command:
  - nginx
  - -g
  - daemon off;
  build:
    context: dp/proxy/
    dockerfile: Dockerfile
  environment:
  - PROXY_PASS=dream.deeppavlov.ai:8006
  - PORT=8006

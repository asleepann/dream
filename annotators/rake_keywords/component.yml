rake-keywords:
  name: rake_keywords
  display_name: Rake Keywords
  container_name: rake-keywords
  component_type: null
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: DeepPavlov
  description: extracts keywords from utterances with the help of RAKE algorithm
  ram_usage: 100M
  gpu_usage: null
  port: 8007
  endpoints:
  - group: annotators
    endpoint: respond
  build_args:
    SERVICE_PORT: 8007
    SERVICE_NAME: rake_keywords
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8007
        SERVICE_NAME: rake_keywords
      context: .
      dockerfile: ./annotators/rake_keywords/Dockerfile
    command: flask run -h 0.0.0.0 -p 8007
    environment:
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 256M
  compose_dev:
    volumes:
    - ./annotators/rake_keywords:/src
    ports:
    - 8007:8007
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8007
    - PORT=8007

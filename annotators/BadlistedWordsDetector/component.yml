badlisted-words:
  name: badlisted_words
  display_name: Bad Words Detection
  container_name: badlisted-words
  component_type: null
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: detects words and phrases from the badlist
  ram_usage: 150M
  gpu_usage: null
  port: 8018
  endpoints:
  - group: annotators
    endpoint: badlisted_words
  - group: candidate_annotators
    endpoint: badlisted_words_batch
  - group: services
    endpoint: badlisted_words_batch
  build_args:
    SERVICE_PORT: 8018
    SERVICE_NAME: badlisted_words
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8018
        SERVICE_NAME: badlisted_words
      context: annotators/BadlistedWordsDetector/
    command: flask run -h 0.0.0.0 -p 8018
    environment:
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 256M
  compose_dev:
    volumes:
    - ./annotators/BadlistedWordsDetector:/src
    - ./common:/src/common
    ports:
    - 8018:8018
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8018
    - PORT=8018

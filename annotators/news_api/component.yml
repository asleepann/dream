news-api-annotator:
  name: news_api_annotator
  display_name: News API Annotator
  container_name: news-api-annotator
  component_type: null
  model_type: External API
  is_customizable: false
  author: DeepPavlov
  description: extracts the latest news about entities or topics using the GNews API.
    DeepPavlov Dream deployments utilize our own API key.
  ram_usage: 100M
  gpu_usage: null
  port: 8112
  endpoints:
  - group: annotators
    endpoint: respond
  - group: services
    endpoint: respond
  build_args:
    SERVICE_PORT: 8112
    SERVICE_NAME: news_api_annotator
    ASYNC_SIZE: 3
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8112
        SERVICE_NAME: news_api_annotator
        ASYNC_SIZE: 3
      context: .
      dockerfile: ./annotators/news_api/Dockerfile
    environment:
    - FLASK_APP=server
    command: flask run -h 0.0.0.0 -p 8112
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 256M
  compose_dev:
    volumes:
    - ./annotators/news_api:/src
    - ./common:/src/common
    ports:
    - 8112:8112
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8112
    - PORT=8112

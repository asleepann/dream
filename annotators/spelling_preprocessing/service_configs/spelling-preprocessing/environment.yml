compose_override:
  env_file:
  - .env
  build:
    args:
      SERVICE_PORT: 8074
      SERVICE_NAME: spelling_preprocessing
    context: ./annotators/spelling_preprocessing/
  command: flask run -h 0.0.0.0 -p 8074
  environment:
  - FLASK_APP=server
  deploy:
    resources:
      limits:
        memory: 100M
      reservations:
        memory: 100M
compose_dev:
  volumes:
  - ./annotators/spelling_preprocessing:/src
  ports:
  - 8074:8074
compose_proxy:
  command:
  - nginx
  - -g
  - daemon off;
  build:
    context: dp/proxy/
    dockerfile: Dockerfile
  environment:
  - PROXY_PASS=dream.deeppavlov.ai:8074
  - PORT=8074

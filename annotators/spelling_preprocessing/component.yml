spelling-preprocessing:
  name: spelling_preprocessing
  display_name: Spell Checking
  container_name: spelling-preprocessing
  component_type: null
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: pattern-based component to rewrite different colloquial expressions
    to a more formal style of conversation
  ram_usage: 100M
  gpu_usage: null
  port: 8074
  endpoints:
  - group: annotators
    endpoint: respond
  build_args:
    SERVICE_PORT: 8074
    SERVICE_NAME: spelling_preprocessing
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8074
        SERVICE_NAME: spelling_preprocessing
      context: ./annotators/spelling_preprocessing/
    command: flask run -h 0.0.0.0 -p 8074
    environment:
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 100M
        reservations:
          memory: 100M
  compose_dev:
    volumes:
    - ./annotators/spelling_preprocessing:/src
    ports:
    - 8074:8074
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8074
    - PORT=8074

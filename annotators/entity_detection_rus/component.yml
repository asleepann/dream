entity-detection-ru:
  name: entity_detection
  display_name: Entity Detection
  container_name: entity-detection-ru
  component_type: null
  model_type: NN-based
  is_customizable: false
  author: DeepPavlov
  description: extracts entities and their types from utterances
  ram_usage: 5.5G
  gpu_usage: null
  port: 8103
  endpoints:
  - group: annotators
    endpoint: respond
  - group: candidate_annotators
    endpoint: respond_batch
  build_args:
    CONFIG: entity_detection_rus.json
    SERVICE_PORT: 8103
    SRC_DIR: annotators/entity_detection_rus
    LANGUAGE: RU
    SERVICE_NAME: entity_detection
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env_ru
    build:
      args:
        CONFIG: entity_detection_rus.json
        SERVICE_PORT: 8103
        SRC_DIR: annotators/entity_detection_rus
        LANGUAGE: RU
      context: ./
      dockerfile: annotators/entity_detection_rus/Dockerfile
    command: flask run -h 0.0.0.0 -p 8103
    environment:
    - FLASK_APP=server
    tty: true
    deploy:
      resources:
        limits:
          memory: 3.5G
        reservations:
          memory: 3.5G
  compose_dev:
    volumes:
    - ./annotators/entity_detection_rus:/src
    - ~/.deeppavlov:/root/.deeppavlov
    ports:
    - 8103:8103
  compose_proxy: {}

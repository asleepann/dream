toxic-classification-ru:
  name: toxic_classification
  display_name: Toxic Classification
  container_name: toxic-classification-ru
  component_type: null
  model_type: NN-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: Toxic classification model from Transformers specified as PRETRAINED_MODEL_NAME_OR_PATH
  ram_usage: 3.5G
  gpu_usage: 3G
  port: 8126
  endpoints:
  - group: annotators
    endpoint: respond
  - group: candidate_annotators
    endpoint: respond_batch
  build_args:
    SERVICE_PORT: 8126
    PRETRAINED_MODEL_NAME_OR_PATH: s-nlp/russian_toxicity_classifier
    LANGUAGE: RU
    SERVICE_NAME: toxic_classification
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env_ru
    build:
      context: ./annotators/toxic_classification_ru/
      args:
        SERVICE_PORT: 8126
        PRETRAINED_MODEL_NAME_OR_PATH: s-nlp/russian_toxicity_classifier
        LANGUAGE: RU
    command: flask run -h 0.0.0.0 -p 8126
    environment:
    - CUDA_VISIBLE_DEVICES=0
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 3G
  compose_dev:
    volumes:
    - ./annotators/toxic_classification_ru:/src
    - ~/.deeppavlov/cache:/root/.cache
    ports:
    - 8126:8126
  compose_proxy: {}

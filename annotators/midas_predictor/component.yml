midas-predictor:
  name: midas_predictor
  display_name: MIDAS Predictor
  container_name: midas-predictor
  component_type: null
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: BERT-based model trained on a semantic classes subset of MIDAS dataset
  ram_usage: 100M
  gpu_usage: null
  port: 8121
  endpoints:
  - group: annotators
    endpoint: respond
  build_args:
    SERVICE_PORT: 8121
    SERVICE_NAME: midas_predictor
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8121
        SERVICE_NAME: midas_predictor
      context: ./annotators/midas_predictor/
    command: flask run -h 0.0.0.0 -p 8121
    environment:
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 100M
        reservations:
          memory: 100M
  compose_dev:
    volumes:
    - ./annotators/midas_predictor:/src
    ports:
    - 8121:8121
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8121
    - PORT=8121

speech-function-classifier:
  name: speech_function_classifier
  display_name: Speech Function Classifier
  container_name: speech-function-classifier
  component_type: null
  model_type: NN-based
  is_customizable: false
  author: DeepPavlov
  description: a hierarchical algorithm based on several linear models and a rule-based
    approach for the prediction of speech functions described by Eggins and Slade
  ram_usage: 1.1G
  gpu_usage: 4.5G
  port: 8108
  endpoints:
  - group: annotators
    endpoint: model
  - group: response_annotators
    endpoint: model
  - group: candidate_annotators
    endpoint: annotation
  build_args:
    SERVICE_PORT: 8108
    SERVICE_NAME: speech_function_classifier
  date_created: '2023-03-16T09:45:32'
  compose_override:
    build:
      args:
        SERVICE_PORT: 8108
        SERVICE_NAME: speech_function_classifier
      context: .
      dockerfile: annotators/speech_function_classifier/Dockerfile
    command: uvicorn server:app --host 0.0.0.0 --port 8108
    ports:
    - 8108:8108
    environment:
    - CUDA_VISIBLE_DEVICES=''
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          memory: 2.5G
        reservations:
          memory: 2.5G
  compose_dev:
    volumes:
    - ./annotators/speech_function_classifier:/src
    - ./common:/src/common
    - ~/.deeppavlov/cache:/root/.cache
    ports:
    - 8108:8108
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=lnsigo.mipt.ru:8108
    - PORT=8108

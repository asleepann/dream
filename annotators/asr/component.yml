asr:
  name: asr
  display_name: ASR
  container_name: asr
  component_type: null
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: calculates overall ASR confidence for a given utterance and grades
    it as either _very low_, _low_, _medium_, or _high_ (for Amazon markup)
  ram_usage: 100M
  gpu_usage: null
  port: 8031
  endpoints:
  - group: annotators
    endpoint: asr_check
  build_args:
    SERVICE_PORT: '8031'
    SERVICE_NAME: asr
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      context: .
      dockerfile: ./annotators/asr/Dockerfile
    command: flask run -h 0.0.0.0 -p 8031
    environment:
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 100M
        reservations:
          memory: 100M
  compose_dev:
    volumes:
    - ./annotators/asr:/src
    - ./common:/src/common
    ports:
    - 8031:8031
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8031
    - PORT=8031

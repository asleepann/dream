prompt-selector:
  name: prompt_selector
  template: prompt_selector_template
  display_name: Prompt Selector
  container_name: prompt-selector
  component_type: null
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: Annotator utilizing Sentence Ranker to rank prompts and selecting `N_SENTENCES_TO_RETURN`
    most relevant prompts (based on questions provided in prompts)
  ram_usage: 100M
  gpu_usage: null
  port: 8135
  endpoints:
  - group: annotators
    endpoint: respond
  build_args:
    SERVICE_PORT: 8135
    SERVICE_NAME: prompt_selector
    N_SENTENCES_TO_RETURN: 3
    PROMPTS_TO_CONSIDER: rhodes_coaching
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8135
        SERVICE_NAME: prompt_selector
        N_SENTENCES_TO_RETURN: 3
        PROMPTS_TO_CONSIDER: dream_persona,pizza
      context: .
      dockerfile: ./annotators/prompt_selector/Dockerfile
    command: flask run -h 0.0.0.0 -p 8135
    environment:
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 100M
        reservations:
          memory: 100M
  compose_dev:
    volumes:
    - ./annotators/prompt_selector:/src
    - ./common:/src/common
    ports:
    - 8135:8135
  compose_proxy: {}

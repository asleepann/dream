convers-evaluator-annotator:
  name: convers_evaluator_annotator
  display_name: Conversation Evaluator
  container_name: convers-evaluator-annotator
  component_type: null
  model_type: NN-based
  is_customizable: false
  author: DeepPavlov
  description: is trained on the Alexa Prize data from the previous competitions and
    predicts whether the candidate response is interesting, comprehensible, on-topic,
    engaging, or erroneous
  ram_usage: 1G
  gpu_usage: 4.5G
  port: 8004
  endpoints:
  - group: candidate_annotators
    endpoint: batch_model
  build_args:
    CONFIG: conveval.json
    SERVICE_PORT: 8004
    DATA_URL: https://files.deeppavlov.ai/alexaprize_data/cobot_conveval2.tar.gz
    SERVICE_NAME: convers_evaluator_annotator
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        CONFIG: conveval.json
        SERVICE_PORT: 8004
        DATA_URL: https://files.deeppavlov.ai/alexaprize_data/cobot_conveval2.tar.gz
      context: .
      dockerfile: ./annotators/ConversationEvaluator/Dockerfile
    environment:
    - CUDA_VISIBLE_DEVICES=0
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 2G
  compose_dev:
    volumes:
    - ./annotators/ConversationEvaluator:/src
    - ~/.deeppavlov:/root/.deeppavlov
    ports:
    - 8004:8004
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8004
    - PORT=8004

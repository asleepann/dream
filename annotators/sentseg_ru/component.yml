sentseg-ru:
  name: sentseg
  display_name: Sentence Segmentation
  container_name: sentseg-ru
  component_type: null
  model_type: NN-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: recovers punctuation using ruBert-based (pyTorch) model and splits
    into sentences
  ram_usage: 2.4G
  gpu_usage: 4.9G
  port: 8011
  endpoints:
  - group: annotators
    endpoint: sentseg
  - group: response_annotators
    endpoint: sentseg
  build_args:
    CONFIG: sentseg_ru_bert_torch.json
    SERVICE_PORT: '8011'
    SERVICE_NAME: sentseg
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env_ru
    build:
      args:
        CONFIG: sentseg_ru_bert_torch.json
      context: ./annotators/sentseg_ru
    command: flask run -h 0.0.0.0 -p 8011
    environment:
    - CUDA_VISIBLE_DEVICES=0
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 3G
  compose_dev:
    volumes:
    - ./annotators/sentseg_ru:/src
    - ~/.deeppavlov:/root/.deeppavlov
    ports:
    - 8011:8011
  compose_proxy: {}

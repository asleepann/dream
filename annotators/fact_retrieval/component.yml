fact-retrieval:
  name: fact_retrieval
  display_name: Fact Retrieval
  container_name: fact-retrieval
  component_type: null
  model_type: NN-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: extracts facts from Wikipedia and wikiHow
  ram_usage: 7.4G
  gpu_usage: 1.2G
  port: 8100
  endpoints:
  - group: annotators
    endpoint: model
  build_args:
    SERVICE_PORT: 8100
    SERVICE_NAME: fact_retrieval
    CONFIG: configs/fact_retrieval_page.json
    CONFIG_WIKI: configs/page_extractor.json
    CONFIG_WHOW: configs/whow_page_extractor.json
    SRC_DIR: annotators/fact_retrieval/
    COMMIT: 4b3e60c407644b750c9dc292ac6bf206081fb9d0
    N_FACTS: 3
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8100
        SERVICE_NAME: fact_retrieval
        CONFIG: configs/fact_retrieval_page.json
        CONFIG_WIKI: configs/page_extractor.json
        CONFIG_WHOW: configs/whow_page_extractor.json
        SRC_DIR: annotators/fact_retrieval/
        COMMIT: 4b3e60c407644b750c9dc292ac6bf206081fb9d0
        N_FACTS: 3
      context: ./
      dockerfile: annotators/fact_retrieval/Dockerfile
    command: flask run -h 0.0.0.0 -p 8100
    environment:
    - CUDA_VISIBLE_DEVICES=0
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 4G
  compose_dev:
    volumes:
    - ./annotators/fact_retrieval:/src
    - ~/.deeppavlov:/root/.deeppavlov
    - ./common:/src/common
    - ~/.deeppavlov/cache:/root/.cache
    ports:
    - 8100:8100
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8100
    - PORT=8100

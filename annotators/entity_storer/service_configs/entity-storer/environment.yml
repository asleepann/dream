compose_override:
  env_file:
  - .env
  build:
    args:
      SERVICE_PORT: 8089
      SERVICE_NAME: entity_storer
      WORK_DIR: annotators/entity_storer
    context: .
    dockerfile: annotators/entity_storer/Dockerfile
  command: flask run -h 0.0.0.0 -p 8089
  environment:
  - FLASK_APP=server
  deploy:
    resources:
      limits:
        memory: 384M
      reservations:
        memory: 384M
compose_dev:
  volumes:
  - ./common:/src/common
  - ./annotators/entity_storer:/src
  ports:
  - 8089:8089
compose_proxy:
  command:
  - nginx
  - -g
  - daemon off;
  build:
    context: dp/proxy/
    dockerfile: Dockerfile
  environment:
  - PROXY_PASS=dream.deeppavlov.ai:8089
  - PORT=8089

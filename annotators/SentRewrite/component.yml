sentrewrite:
  name: sentrewrite
  display_name: CorefResolution & SentRewriting
  container_name: sentrewrite
  component_type: null
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: DeepPavlov
  description: rewrites user's utterances by replacing pronouns with specific names
    that provide more useful information to downstream components
  ram_usage: 200M
  gpu_usage: null
  port: 8017
  endpoints:
  - group: annotators
    endpoint: sentrewrite
  - group: response_annotators
    endpoint: sentrewrite
  build_args:
    SERVICE_PORT: '8017'
    SERVICE_NAME: sentrewrite
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      context: ./annotators/SentRewrite/
    command: flask run -h 0.0.0.0 -p 8017
    environment:
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 512M
  compose_dev:
    volumes:
    - ./annotators/SentRewrite:/src
    ports:
    - 8017:8017
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8017
    - PORT=8017

prompt-storygpt:
  name: prompt_storygpt
  display_name: Prompt StoryGPT
  container_name: prompt-storygpt
  component_type: null
  model_type: NN-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: generative service based on fine-tuned GPT-2, for the given topic represented
    by one noun returns short story on a given topic
  ram_usage: 3G
  gpu_usage: 4G
  port: 8127
  endpoints:
  - group: services
    endpoint: respond
  build_args:
    SERVICE_PORT: 8127
    SERVICE_NAME: prompt_storygpt
    MODELS_URL: http://files.deeppavlov.ai/dream_data/story_skill/finetuned2.tar.gz
    BART_MODEL_NAME: facebook/bart-large
    FINETUNED_MODEL_NAME: /data/finetuned2
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8127
        SERVICE_NAME: prompt_storygpt
        MODELS_URL: http://files.deeppavlov.ai/dream_data/story_skill/finetuned2.tar.gz
        BART_MODEL_NAME: facebook/bart-large
        FINETUNED_MODEL_NAME: /data/finetuned2
      context: ./services/prompt_storygpt/
    command: flask run -h 0.0.0.0 -p 8127
    environment:
    - CUDA_VISIBLE_DEVICES=0
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 10G
        reservations:
          memory: 10G
  compose_dev:
    volumes:
    - ./services/prompt_storygpt:/src
    - ~/.deeppavlov/cache:/root/.cache
    ports:
    - 8127:8127
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8127
    - PORT=8127

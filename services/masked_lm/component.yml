masked-lm:
  name: masked_lm
  display_name: Masked LM
  container_name: masked-lm
  component_type: null
  model_type: NN-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: (turned off but the code is available)
  ram_usage: 1.1G
  gpu_usage: 1G
  port: 8088
  endpoints:
  - group: services
    endpoint: respond
  build_args:
    SERVICE_PORT: 8141
    SERVICE_NAME: masked_lm
    PRETRAINED_MODEL_NAME_OR_PATH: bert-base-uncased
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      context: ./services/masked_lm/
      args:
        SERVICE_PORT: 8141
        SERVICE_NAME: masked_lm
        PRETRAINED_MODEL_NAME_OR_PATH: bert-base-uncased
    command: flask run -h 0.0.0.0 -p 8141
    environment:
    - CUDA_VISIBLE_DEVICES=0
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 4G
  compose_dev:
    volumes:
    - ./services/masked_lm:/src
    - ./common:/src/common
    - ~/.deeppavlov/cache:/root/.cache
    ports:
    - 8141:8141
  compose_proxy: {}

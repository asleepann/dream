dialogrpt-ru:
  name: dialogrpt
  display_name: DialogRPT
  container_name: dialogrpt-ru
  component_type: null
  model_type: NN-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: DialogRPT model which is based on [Russian DialoGPT by DeepPavlov](https://huggingface.co/DeepPavlov/rudialogpt3_medium_based_on_gpt2_v2)
    and fine-tuned on Russian Pikabu Comment sequences
  ram_usage: 3.8G
  gpu_usage: 2G
  port: 8122
  endpoints:
  - group: candidate_annotators
    endpoint: respond
  build_args:
    SERVICE_PORT: 8122
    PRETRAINED_MODEL_FNAME: dialogrpt_ru_ckpt_v0.pth
    TOKENIZER_NAME_OR_PATH: DeepPavlov/rudialogpt3_medium_based_on_gpt2_v2
    SERVICE_NAME: dialogrpt
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env_ru
    build:
      context: ./services/dialogrpt_ru/
      args:
        SERVICE_PORT: 8122
        PRETRAINED_MODEL_FNAME: dialogrpt_ru_ckpt_v0.pth
        TOKENIZER_NAME_OR_PATH: DeepPavlov/rudialogpt3_medium_based_on_gpt2_v2
    command: flask run -h 0.0.0.0 -p 8122
    environment:
    - CUDA_VISIBLE_DEVICES=0
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 4G
  compose_dev:
    volumes:
    - ./services/dialogrpt_ru:/src
    - ~/.deeppavlov/cache:/root/.cache
    ports:
    - 8122:8122
  compose_proxy: {}

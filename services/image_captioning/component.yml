image-captioning:
  name: image_captioning
  display_name: Image Captioning
  container_name: image-captioning
  component_type: null
  model_type: NN-based
  is_customizable: false
  author: DeepPavlov
  description: creates text representation of a received image
  ram_usage: 4G
  gpu_usage: 5.4G
  port: 8123
  endpoints:
  - group: annotators
    endpoint: respond
  build_args:
    SERVICE_PORT: 8123
    SERVICE_NAME: image_captioning
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8123
        SERVICE_NAME: image_captioning
      context: ./services/image_captioning/
    command: flask run -h 0.0.0.0 -p 8123
    environment:
    - CUDA_VISIBLE_DEVICES=0
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 5G
        reservations:
          memory: 5G
  compose_dev:
    volumes:
    - ./services/image_captioning:/src
    - ~/.deeppavlov/file_server:/tmp
    ports:
    - 8123:8123
  compose_proxy: {}

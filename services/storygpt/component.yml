storygpt:
  name: storygpt
  display_name: StoryGPT
  container_name: storygpt
  component_type: null
  model_type: NN-based
  is_customizable: false
  author: DeepPavlov
  description: generative service based on fine-tuned GPT-2, for the given set of
    keywords returns a short story using the keywords
  ram_usage: 2.6G
  gpu_usage: 2.15G
  port: 8126
  endpoints:
  - group: services
    endpoint: respond
  build_args:
    SERVICE_PORT: 8126
    SERVICE_NAME: storygpt
    PRETRAINED_MODEL_NAME_OR_PATH: gpt2-medium
    FINETUNED_GPT_URL: http://files.deeppavlov.ai/dream_data/story_skill/filtered_ROCStories_gpt_medium.pt
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8126
        SERVICE_NAME: storygpt
        PRETRAINED_MODEL_NAME_OR_PATH: gpt2-medium
        FINETUNED_GPT_URL: http://files.deeppavlov.ai/dream_data/story_skill/filtered_ROCStories_gpt_medium.pt
      context: ./services/storygpt/
    command: flask run -h 0.0.0.0 -p 8126
    environment:
    - CUDA_VISIBLE_DEVICES=0
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 10G
        reservations:
          memory: 10G
  compose_dev:
    volumes:
    - ./services/storygpt:/src
    - ~/.deeppavlov/cache:/root/.cache
    ports:
    - 8126:8126
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8126
    - PORT=8126

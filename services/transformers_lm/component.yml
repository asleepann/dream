transformers-lm-gptj:
  name: transformers_lm_gptj
  display_name: GPT-J 6B
  container_name: transformers-lm-gptj
  component_type: null
  model_type: NN-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: generative service based on Transformers generative model, the model
    is set in docker compose argument `PRETRAINED_MODEL_NAME_OR_PATH` (in particular,
    in this service, [GPT-J model](https://huggingface.co/EleutherAI/gpt-j-6B) is
    used.
  ram_usage: 1.5G
  gpu_usage: 24.2G
  port: 8130
  endpoints:
  - group: services
    endpoint: respond
  build_args:
    SERVICE_PORT: 8130
    SERVICE_NAME: transformers_lm_gptj
    PRETRAINED_MODEL_NAME_OR_PATH: EleutherAI/gpt-j-6B
    HALF_PRECISION: 0
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8130
        SERVICE_NAME: transformers_lm_gptj
        PRETRAINED_MODEL_NAME_OR_PATH: EleutherAI/gpt-j-6B
        HALF_PRECISION: 0
      context: .
      dockerfile: ./services/transformers_lm/Dockerfile
    command: flask run -h 0.0.0.0 -p 8130
    environment:
    - CUDA_VISIBLE_DEVICES=0
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 40G
        reservations:
          memory: 40G
  compose_dev:
    volumes:
    - ./services/transformers_lm:/src
    - ./common:/src/common
    - ~/.deeppavlov/cache:/root/.cache
    ports:
    - 8130:8130
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8130
    - PORT=8130

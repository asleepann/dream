infilling:
  name: infilling
  display_name: Infilling
  container_name: infilling
  component_type: null
  model_type: NN-based
  is_customizable: false
  author: DeepPavlov
  description: (turned off but the code is available) generative service based on
    Infilling model, for the given utterance returns utterance where `_` from original
    text is replaced with generated tokens
  ram_usage: 1G
  gpu_usage: 1.2G
  port: 8122
  endpoints:
  - group: services
    endpoint: respond
  build_args:
    SERVICE_PORT: 8139
    SERVICE_NAME: infilling
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      context: ./services/infilling/
      args:
        SERVICE_PORT: 8139
        SERVICE_NAME: infilling
    command: flask run -h 0.0.0.0 -p 8139
    environment:
    - CUDA_VISIBLE_DEVICES=0
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 2.5G
        reservations:
          memory: 2.5G
  compose_dev:
    volumes:
    - ./services/infilling:/src
    - ~/.deeppavlov:/root/.deeppavlov
    ports:
    - 8139:8139
  compose_proxy: {}

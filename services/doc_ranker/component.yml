doc-ranker:
  name: doc_ranker
  display_name: Document Ranker
  container_name: doc-ranker
  component_type: null
  model_type: ML-based
  is_customizable: true
  author: DeepPavlov
  description: Ranks chunks of the input document based on their relevance to the user's request and returns top N most relevant.
  ram_usage: 1.7G
  gpu_usage: 2.4G
  port: 8150
  endpoints:
    - group: services
      endpoint: rank
  build_args:
    SERVICE_PORT: 8150
    CONFIG_PATH: ./doc_ranker_config.json
    ORIGINAL_FILE_PATH: ./common/docs/big_apple.txt
    DATASET_PATH: /data/big_apple_dataset/
  date_created: "2023-03-16T09:45:32"

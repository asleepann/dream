sentence-ranker:
  name: sentence_ranker
  display_name: Sentence Ranker
  container_name: sentence-ranker
  component_type: null
  model_type: NN-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: ranking model given as `PRETRAINED_MODEL_NAME_OR_PATH` which for a
    pair os sentences returns a float score of correspondence
  ram_usage: 1.2G
  gpu_usage: 2.1G
  port: 8128
  endpoints:
  - group: candidate_annotators
    endpoint: respond
  - group: services
    endpoint: respond
  build_args:
    SERVICE_PORT: 8128
    SERVICE_NAME: sentence_ranker
    PRETRAINED_MODEL_NAME_OR_PATH: sentence-transformers/bert-base-nli-mean-tokens
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8128
        SERVICE_NAME: sentence_ranker
        PRETRAINED_MODEL_NAME_OR_PATH: sentence-transformers/bert-base-nli-mean-tokens
      context: ./services/sentence_ranker/
    command: flask run -h 0.0.0.0 -p 8128
    environment:
    - CUDA_VISIBLE_DEVICES=0
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 3G
  compose_dev:
    volumes:
    - ./services/sentence_ranker:/src
    - ~/.deeppavlov/cache:/root/.cache
    ports:
    - 8128:8128
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8128
    - PORT=8128
sentence-ranker-multilingual:
  name: sentence_ranker
  display_name: Sentence Ranker
  container_name: sentence-ranker-multilingual
  component_type: null
  model_type: NN-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: for a pair of sentences predicts a floating point value. For multilingual
    version, return cosine similarity between embeddings from multilingual sentence
    BERT
  ram_usage: 2.5G
  gpu_usage: 1.8G
  port: 8128
  endpoints:
  - group: candidate_annotators
    endpoint: respond
  build_args:
    SERVICE_PORT: 8128
    PRETRAINED_MODEL_NAME_OR_PATH: DeepPavlov/bert-base-multilingual-cased-sentence
    SERVICE_NAME: sentence_ranker
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8128
        PRETRAINED_MODEL_NAME_OR_PATH: DeepPavlov/bert-base-multilingual-cased-sentence
      context: ./services/sentence_ranker/
    command: flask run -h 0.0.0.0 -p 8128
    environment:
    - CUDA_VISIBLE_DEVICES=0
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 3G
  compose_dev:
    volumes:
    - ./services/sentence_ranker:/src
    - ~/.deeppavlov/cache:/root/.cache
    ports:
    - 8128:8128
  compose_proxy: {}

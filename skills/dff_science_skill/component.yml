dff-science-skill:
  name: dff_science_skill
  display_name: Science Skill
  container_name: dff-science-skill
  component_type: Script-based w/o NNs
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: DFF-based skill to discuss science
  ram_usage: 100M
  gpu_usage: null
  port: 8101
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: 8101
    SERVICE_NAME: dff_science_skill
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8101
        SERVICE_NAME: dff_science_skill
      context: .
      dockerfile: ./skills/dff_science_skill/Dockerfile
    command: gunicorn --workers=1 server:app -b 0.0.0.0:8101
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 256M
  compose_dev:
    volumes:
    - ./skills/dff_science_skill:/src
    - ./common:/src/common
    ports:
    - 8101:8101
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8101
    - PORT=8101

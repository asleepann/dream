dff-gossip-skill:
  name: dff_gossip_skill
  display_name: Gossip Skill
  container_name: dff-gossip-skill
  component_type: Script-based w/o NNs
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: DeepPavlov
  description: DFF-based skill to discuss other people with news about them
  ram_usage: 100M
  gpu_usage: null
  port: 8109
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: 8109
    SERVICE_NAME: dff_gossip_skill
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8109
        SERVICE_NAME: dff_gossip_skill
      context: .
      dockerfile: skills/dff_gossip_skill/Dockerfile
    command: gunicorn --workers=1 server:app -b 0.0.0.0:8109
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 256M
  compose_dev:
    volumes:
    - ./skills/dff_gossip_skill:/src
    - ./common:/src/common
    ports:
    - 8109:8109
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8109
    - PORT=8109

dff-coronavirus-skill:
  name: dff_coronavirus_skill
  display_name: Coronavirus Skill
  container_name: dff-coronavirus-skill
  component_type: Script-based w/o NNs
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: retrieves data about the number of coronavirus cases and deaths in
    different locations sourced from the John Hopkins University Center for System
    Science and Engineering
  ram_usage: 110M
  gpu_usage: null
  port: 8061
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: 8061
    SERVICE_NAME: dff_coronavirus_skill
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8061
        SERVICE_NAME: dff_coronavirus_skill
      context: .
      dockerfile: ./skills/dff_coronavirus_skill/Dockerfile
    command: gunicorn --workers=1 server:app -b 0.0.0.0:8061 --reload
    deploy:
      resources:
        limits:
          memory: 192M
        reservations:
          memory: 192M
  compose_dev:
    volumes:
    - ./skills/dff_coronavirus_skill:/src
    - ./common:/src/common
    ports:
    - 8061:8061
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8061
    - PORT=8061

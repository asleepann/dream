dff-grounding-skill:
  name: dff_grounding_skill
  display_name: Grounding Skill
  container_name: dff-grounding-skill
  component_type: Script-based with NNs
  model_type: NN-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: DFF-based skill to answer what is the topic of the conversation, to
    generate acknowledgement, to generate universal responses on some dialog acts
    by MIDAS
  ram_usage: 100M
  gpu_usage: null
  port: 8080
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: 8080
    SERVICE_NAME: dff_grounding_skill
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8080
        SERVICE_NAME: dff_grounding_skill
      context: .
      dockerfile: ./skills/dff_grounding_skill/Dockerfile
    command: gunicorn --workers=1 server:app -b 0.0.0.0:8080 --reload
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M
  compose_dev:
    volumes:
    - ./skills/dff_grounding_skill:/src
    - ./common:/src/common
    ports:
    - 8080:8080
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8080
    - PORT=8080

game-cooperative-skill:
  name: game_cooperative_skill
  display_name: Games Statistics Skill
  container_name: game-cooperative-skill
  component_type: Script-based w/o NNs
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: 'provides user with a conversation about computer games: the charts
    of the best games for the past year, past month, and last week'
  ram_usage: 100M
  gpu_usage: null
  port: 8068
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: 8068
    SERVICE_NAME: game_cooperative_skill
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8068
        SERVICE_NAME: game_cooperative_skill
      context: .
      dockerfile: ./skills/game_cooperative_skill/Dockerfile
    command: flask run -h 0.0.0.0 -p 8068
    environment:
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 256M
  compose_dev:
    volumes:
    - ./skills/game_cooperative_skill:/src
    - ./common:/src/common
    ports:
    - 8068:8068
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8068
    - PORT=8068

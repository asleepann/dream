faq-skill:
  name: faq_skill
  display_name: AI FAQ Skill
  container_name: faq-skill
  component_type: FAQ
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: Everything you wanted to know about modern AI but was afraid to ask!
    This FAQ Assistant chats with you while explaining the simplest topics from today's
    technology world.
  ram_usage: 150M
  gpu_usage: null
  port: 3772
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: '3772'
    SERVICE_NAME: faq_skill
  date_created: '2023-03-16T09:45:32'
  compose_override:
    build:
      context: skills/faq_skill_deepy
    command: gunicorn --workers=1 server:app -b 0.0.0.0:3772 --timeout=1000
    ports:
    - 3710:3710
  compose_dev: {}
  compose_proxy: {}

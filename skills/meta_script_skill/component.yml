meta-script-skill:
  name: comet_dialog_skill
  display_name: Comet Dialog skill
  container_name: meta-script-skill
  component_type: Script-based w/o NNs
  model_type: ML-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: uses COMeT ConceptNet model to express an opinion, to ask a question
    or give a comment about user's actions mentioned in the dialogue
  ram_usage: 300M
  gpu_usage: null
  port: 8054
  endpoints:
  - group: skills
    endpoint: meta_script
  - group: skills
    endpoint: comet_dialog
  build_args:
    SERVICE_PORT: '8054'
    SERVICE_NAME: comet_dialog_skill
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      context: .
      dockerfile: skills/meta_script_skill/Dockerfile
    command: flask run -h 0.0.0.0 -p 8054
    environment:
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 256M
  compose_dev:
    volumes:
    - ./skills/meta_script_skill:/src
    - ./common:/src/common
    ports:
    - 8054:8054
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8054
    - PORT=8054

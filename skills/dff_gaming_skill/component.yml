dff-gaming-skill:
  name: dff_gaming_skill
  display_name: Gaming Skill
  container_name: dff-gaming-skill
  component_type: Script-based w/o NNs
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: provides a video games discussion. Gaming Skill is for more general
    talk about video games
  ram_usage: 100M
  gpu_usage: null
  port: 8115
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: 8115
    SERVICE_NAME: dff_gaming_skill
    GAMES_IGDB_SEARCH_RESULTS_URL: http://files.deeppavlov.ai/alexaprize_data/games_igdb_search_results_v2.json
    GAMES_IGDB_IDS_URL: http://files.deeppavlov.ai/alexaprize_data/game_igdb_ids_v2.json
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8115
        SERVICE_NAME: dff_gaming_skill
        GAMES_IGDB_SEARCH_RESULTS_URL: http://files.deeppavlov.ai/alexaprize_data/games_igdb_search_results_v2.json
        GAMES_IGDB_IDS_URL: http://files.deeppavlov.ai/alexaprize_data/game_igdb_ids_v2.json
      context: .
      dockerfile: ./skills/dff_gaming_skill/Dockerfile
    command: gunicorn --workers=1 server:app -b 0.0.0.0:8115
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 512M
  compose_dev:
    volumes:
    - ./skills/dff_gaming_skill:/src
    - ./common:/src/common
    ports:
    - 8115:8115
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8115
    - PORT=8115

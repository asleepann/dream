dff-art-skill:
  name: dff_art_skill
  display_name: Art Skill
  container_name: dff-art-skill
  component_type: Script-based w/o NNs
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: DFF-based skill to discuss art
  ram_usage: 100M
  gpu_usage: null
  port: 8117
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: 8117
    SERVICE_NAME: dff_art_skill
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8117
        SERVICE_NAME: dff_art_skill
      context: .
      dockerfile: ./skills/dff_art_skill/Dockerfile
    command: gunicorn --workers=1 server:app -b 0.0.0.0:8117
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 512M
  compose_dev:
    volumes:
    - ./skills/dff_art_skill:/src
    - ./common:/src/common
    ports:
    - 8117:8117
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8117
    - PORT=8117

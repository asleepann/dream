emotion-skill:
  name: emotion_skill
  display_name: Emotion Skill
  container_name: emotion-skill
  component_type: Script-based w/o NNs
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: DeepPavlov
  description: returns template responses to emotions detected by Emotion Classification
    from Combined Classification annotator
  ram_usage: 100M
  gpu_usage: null
  port: 8049
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: '8049'
    SERVICE_NAME: emotion_skill
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      context: .
      dockerfile: ./skills/emotion_skill/Dockerfile
    command: flask run -h 0.0.0.0 -p 8049
    environment:
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 100M
        reservations:
          memory: 100M
  compose_dev:
    volumes:
    - ./skills/emotion_skill:/src
    - ./common:/src/common
    ports:
    - 8049:8049
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8049
    - PORT=8049

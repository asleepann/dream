dff-sport-skill:
  name: dff_sport_skill
  display_name: Sport Skill
  container_name: dff-sport-skill
  component_type: Script-based w/o NNs
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: DFF-based skill to discuss sports
  ram_usage: 100M
  gpu_usage: null
  port: 8098
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: 8098
    SERVICE_NAME: dff_sport_skill
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8098
        SERVICE_NAME: dff_sport_skill
      context: .
      dockerfile: skills/dff_sport_skill/Dockerfile
    command: gunicorn --workers=1 server:app -b 0.0.0.0:8098
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 256M
  compose_dev:
    volumes:
    - ./skills/dff_sport_skill:/src
    - ./common:/src/common
    ports:
    - 8098:8098
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8098
    - PORT=8098

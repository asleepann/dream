dff-ai-faq-prompted-skill:
  name: dff_ai_faq_prompted_skill
  display_name: AI FAQ Skill
  container_name: dff-ai-faq-prompted-skill
  component_type: Generative
  model_type: NN-based
  is_customizable: true
  author: publisher@deeppavlov.ai
  description: This skill is part of the AI FAQ Assistant pipeline. It provides answers
    generated by the language model based on the dialog context and the given prompt
    to answer the user's questions about some simple concepts in the modern world
    of AI.
  ram_usage: 150M
  gpu_usage: null
  port: 8143
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: 8143
    SERVICE_NAME: dff_ai_faq_prompted_skill
    PROMPT_FILE: common/prompts/ai_faq.json
    GENERATIVE_SERVICE_URL: http://transformers-lm-gptj:8130/respond
    GENERATIVE_SERVICE_CONFIG: default_generative_config.json
    GENERATIVE_TIMEOUT: 5
    N_UTTERANCES_CONTEXT: 3
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8143
        SERVICE_NAME: dff_ai_faq_prompted_skill
        PROMPT_FILE: common/prompts/ai_faq.json
        GENERATIVE_SERVICE_URL: http://transformers-lm-bloomz7b:8146/respond
        GENERATIVE_SERVICE_CONFIG: default_generative_config.json
        GENERATIVE_TIMEOUT: 5
        N_UTTERANCES_CONTEXT: 3
      context: .
      dockerfile: ./skills/dff_template_prompted_skill/Dockerfile
    command: gunicorn --workers=1 server:app -b 0.0.0.0:8143 --reload
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M
  compose_dev:
    volumes:
    - ./skills/dff_template_prompted_skill:/src
    - ./common:/src/common
    ports:
    - 8143:8143
  compose_proxy: {}

dff-movie-skill:
  name: dff_movie_skill
  display_name: Movie Skill
  container_name: dff-movie-skill
  component_type: Script-based w/o NNs
  model_type: ML-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: is implemented using DFF and takes care of the conversations related
    to movies
  ram_usage: 1.1G
  gpu_usage: null
  port: 8023
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: 8023
    SERVICE_NAME: dff_movie_skill
    DATABASE_URL: http://files.deeppavlov.ai/alexaprize_data/database_most_popular_main_info_v2.json
    MOVIE_PLOTS_URL: http://files.deeppavlov.ai/alexaprize_data/movie_plots_v0.tar.gz
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8023
        SERVICE_NAME: dff_movie_skill
        DATABASE_URL: http://files.deeppavlov.ai/alexaprize_data/database_most_popular_main_info_v2.json
        MOVIE_PLOTS_URL: http://files.deeppavlov.ai/alexaprize_data/movie_plots_v0.tar.gz
      context: .
      dockerfile: skills/dff_movie_skill/Dockerfile
    command: gunicorn --workers=1 server:app -b 0.0.0.0:8023 --timeout 180
    deploy:
      resources:
        limits:
          memory: 1536M
        reservations:
          memory: 1536M
  compose_dev:
    volumes:
    - ./common:/src/common
    - ./skills/dff_movie_skill:/src
    ports:
    - 8023:8023
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8023
    - PORT=8023

personal-info-ru-skill:
  name: personal_info_skill
  display_name: Personal Info Skill
  container_name: personal-info-ru-skill
  component_type: Script-based w/o NNs
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: DeepPavlov
  description: queries and stores user's name, birthplace, and location
  ram_usage: 100M
  gpu_usage: null
  port: 8030
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    LANGUAGE: RU
    SERVICE_PORT: '8030'
    SERVICE_NAME: personal_info_skill
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env_ru
    build:
      context: .
      dockerfile: ./skills/personal_info_skill/Dockerfile
      args:
        LANGUAGE: RU
    command: flask run -h 0.0.0.0 -p 8030
    environment:
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M
  compose_dev:
    volumes:
    - ./skills/personal_info_skill:/src
    - ./common:/src/common
    ports:
    - 8030:8030
  compose_proxy: {}

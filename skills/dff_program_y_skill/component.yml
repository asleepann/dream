dff-program-y-ru-skill:
  name: dff_program_y_skill
  display_name: Program Y Skill
  container_name: dff-program-y-ru-skill
  component_type: Script-based w/o NNs
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: DeepPavlov
  description: Chatbot Program Y (https://github.com/keiffster/program-y) adapted
    for Dream socialbot
  ram_usage: 100M
  gpu_usage: null
  port: 8008
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: 8008
    SERVICE_NAME: dff_program_y_skill
    LANGUAGE: RU
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env_ru
    build:
      args:
        SERVICE_PORT: 8008
        SERVICE_NAME: dff_program_y_skill
        LANGUAGE: RU
      context: .
      dockerfile: ./skills/dff_program_y_skill/Dockerfile
    command: gunicorn --workers=1 server:app -b 0.0.0.0:8008 --reload
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M
  compose_dev:
    volumes:
    - ./skills/dff_program_y_skill:/src
    - ./common:/src/common
    ports:
    - 8008:8008
  compose_proxy: {}
dff-program-y-skill:
  name: dff_program_y_skill
  display_name: Program Y Skill
  container_name: dff-program-y-skill
  component_type: Script-based w/o NNs
  model_type: ML-based
  is_customizable: false
  author: DeepPavlov
  description: Chatbot Program Y (https://github.com/keiffster/program-y) adapted
    for Dream socialbot
  ram_usage: 800M
  gpu_usage: null
  port: 8008
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: 8008
    SERVICE_NAME: dff_program_y_skill
    LANGUAGE: EN
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8008
        SERVICE_NAME: dff_program_y_skill
        LANGUAGE: EN
      context: .
      dockerfile: ./skills/dff_program_y_skill/Dockerfile
    command: gunicorn --workers=1 server:app -b 0.0.0.0:8008 --reload
    deploy:
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 1024M
  compose_dev:
    volumes:
    - ./skills/dff_program_y_skill:/src
    - ./common:/src/common
    ports:
    - 8008:8008
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8008
    - PORT=8008

knowledge-grounding-skill:
  name: knowledge_grounding_skill
  display_name: Knowledge Grounding Skill
  container_name: knowledge-grounding-skill
  component_type: Script-based with NNs
  model_type: NN-based
  is_customizable: false
  author: DeepPavlov
  description: generates a response based on the dialogue history and provided knowledge
    related to the current conversation topic
  ram_usage: 100M
  gpu_usage: null
  port: 8085
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: 8085
    SERVICE_NAME: knowledge_grounding_skill
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8085
        SERVICE_NAME: knowledge_grounding_skill
      context: .
      dockerfile: ./skills/knowledge_grounding_skill/Dockerfile
    command: python -m flask run -h 0.0.0.0 -p 8085
    environment:
    - CUDA_VISIBLE_DEVICES=''
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 200M
  compose_dev:
    volumes:
    - ./common:/src/common
    - ./skills/knowledge_grounding_skill:/src
    ports:
    - 8085:8085
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8085
    - PORT=8085

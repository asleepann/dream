dff-generative-ru-skill:
  name: dff_generative_skill
  display_name: Generative Skill
  container_name: dff-generative-ru-skill
  component_type: Generative
  model_type: NN-based
  is_customizable: false
  author: DeepPavlov
  description: generative skill which uses DialoGPT service to generate 3 different
    hypotheses
  ram_usage: 100M
  gpu_usage: null
  port: 8092
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: 8092
    SERVICE_NAME: dff_generative_skill
    LANGUAGE: RU
    GENERATIVE_SERVICE_URL: http://dialogpt-ru:8125/respond
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env_ru
    build:
      args:
        SERVICE_PORT: 8092
        SERVICE_NAME: dff_generative_skill
        LANGUAGE: RU
        GENERATIVE_SERVICE_URL: http://dialogpt-ru:8125/respond
      context: .
      dockerfile: ./skills/dff_generative_skill/Dockerfile
    command: gunicorn --workers=1 server:app -b 0.0.0.0:8092 --reload
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M
  compose_dev:
    volumes:
    - ./skills/dff_generative_skill:/src
    - ./common:/src/common
    ports:
    - 8092:8092
  compose_proxy: {}

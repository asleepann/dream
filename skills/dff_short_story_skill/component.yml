dff-short-story-skill:
  name: dff_short_story_skill
  display_name: Short Story Skill
  container_name: dff-short-story-skill
  component_type: Script-based w/o NNs
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: DeepPavlov
  description: 'tells user short stories from 3 categories: (1) bedtime stories, such
    as fables and moral stories, (2) horror stories, and (3) funny ones'
  ram_usage: 100M
  gpu_usage: null
  port: 8057
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: 8057
    SERVICE_NAME: dff_short_story_skill
    STORY_TYPE: generated
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8057
        SERVICE_NAME: dff_short_story_skill
        STORY_TYPE: generated
      context: .
      dockerfile: ./skills/dff_short_story_skill/Dockerfile
    command: gunicorn --workers=1 server:app -b 0.0.0.0:8057 --reload
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M
  compose_dev:
    volumes:
    - ./skills/dff_short_story_skill:/src
    - ./common:/src/common
    ports:
    - 8057:8057
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8057
    - PORT=8057

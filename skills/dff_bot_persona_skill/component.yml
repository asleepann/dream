dff-bot-persona-skill:
  name: dff_bot_persona_skill
  display_name: Bot Persona Skill
  container_name: dff-bot-persona-skill
  component_type: Script-based w/o NNs
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: DeepPavlov
  description: aims to discuss user favorites and 20 most popular things with short
    stories expressing the socialbot's opinion towards them
  ram_usage: 150M
  gpu_usage: null
  port: 8105
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: 8105
    SERVICE_NAME: dff_bot_persona_skill
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8105
        SERVICE_NAME: dff_bot_persona_skill
      context: .
      dockerfile: ./skills/dff_bot_persona_skill/Dockerfile
    command: gunicorn --workers=1 server:app -b 0.0.0.0:8105
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 256M
  compose_dev:
    volumes:
    - ./skills/dff_bot_persona_skill:/src
    - ./common:/src/common
    ports:
    - 8105:8105
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8105
    - PORT=8105

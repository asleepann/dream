misheard-asr:
  name: misheard_asr
  display_name: Misheard ASR
  container_name: misheard-asr
  component_type: Script-based w/o NNs
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: DeepPavlov
  description: uses the ASR Processor annotations to give feedback to the user when
    ASR confidence is too low
  ram_usage: 100M
  gpu_usage: null
  port: 8033
  endpoints:
  - group: skills
    endpoint: misheard_respond
  build_args:
    SERVICE_PORT: '8033'
    SERVICE_NAME: misheard_asr
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      context: .
      dockerfile: ./skills/misheard_asr/Dockerfile
    command: flask run -h 0.0.0.0 -p 8033
    environment:
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M
  compose_dev:
    volumes:
    - ./skills/misheard_asr:/src
    - ./common:/src/common
    ports:
    - 8033:8033
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8033
    - PORT=8033

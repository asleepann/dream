dff-animals-skill:
  name: dff_animals_skill
  display_name: Animals Skill
  container_name: dff-animals-skill
  component_type: Script-based w/o NNs
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: 'is created using DFF and has three branches of conversation about
    animals: user''s pets, pets of the socialbot, and wild animals'
  ram_usage: 200M
  gpu_usage: null
  port: 8094
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: 8094
    SERVICE_NAME: dff_animals_skill
    BREED_FACTS_DB: http://files.deeppavlov.ai/kbqa/wikidata/breed_facts.json
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8094
        SERVICE_NAME: dff_animals_skill
        BREED_FACTS_DB: http://files.deeppavlov.ai/kbqa/wikidata/breed_facts.json
      context: .
      dockerfile: ./skills/dff_animals_skill/Dockerfile
    command: gunicorn --workers=1 server:app -b 0.0.0.0:8094
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 512M
  compose_dev:
    volumes:
    - ./skills/dff_animals_skill:/src
    - ./common:/src/common
    ports:
    - 8094:8094
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8094
    - PORT=8094

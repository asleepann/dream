compose_override:
  env_file:
  - .env
  build:
    context: ./skills/eliza/
  command: flask run -h 0.0.0.0 -p 8047
  environment:
  - FLASK_APP=server
  deploy:
    resources:
      limits:
        memory: 100M
      reservations:
        memory: 100M
compose_dev:
  volumes:
  - ./skills/eliza:/src
  ports:
  - 8047:8047
compose_proxy:
  command:
  - nginx
  - -g
  - daemon off;
  build:
    context: dp/proxy/
    dockerfile: Dockerfile
  environment:
  - PROXY_PASS=dream.deeppavlov.ai:8047
  - PORT=8047

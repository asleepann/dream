eliza:
  name: eliza
  display_name: Eliza
  container_name: eliza
  component_type: Script-based w/o NNs
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: DeepPavlov
  description: Chatbot (https://github.com/wadetb/eliza)
  ram_usage: 100M
  gpu_usage: null
  port: 8047
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: '8047'
    SERVICE_NAME: eliza
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      context: ./skills/eliza/
    command: flask run -h 0.0.0.0 -p 8047
    environment:
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 100M
        reservations:
          memory: 100M
  compose_dev:
    volumes:
    - ./skills/eliza:/src
    ports:
    - 8047:8047
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8047
    - PORT=8047

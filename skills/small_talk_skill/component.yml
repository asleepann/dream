small-talk-skill:
  name: small_talk_skill
  display_name: Small Talk Skill
  container_name: small-talk-skill
  component_type: Script-based w/o NNs
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: asks questions using the hand-written scripts for 25 topics, including
    but not limited to love, sports, work, pets, etc.
  ram_usage: 100M
  gpu_usage: null
  port: 8062
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: '8062'
    SERVICE_NAME: small_talk_skill
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      context: .
      dockerfile: ./skills/small_talk_skill/Dockerfile
    command: flask run -h 0.0.0.0 -p 8062
    environment:
    - FLASK_APP=server
    deploy:
      resources:
        limits:
          memory: 100M
        reservations:
          memory: 100M
  compose_dev:
    volumes:
    - ./skills/small_talk_skill:/src
    - ./common:/src/common
    ports:
    - 8062:8062
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8062
    - PORT=8062

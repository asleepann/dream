dff-food-skill:
  name: dff_food_skill
  display_name: Food Skill
  container_name: dff-food-skill
  component_type: Script-based w/o NNs
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: constructed with DFF to encourage food-related conversation
  ram_usage: 150M
  gpu_usage: null
  port: 8097
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: 8097
    SERVICE_NAME: dff_food_skill
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8097
        SERVICE_NAME: dff_food_skill
      context: .
      dockerfile: ./skills/dff_food_skill/Dockerfile
    command: gunicorn --workers=1 server:app -b 0.0.0.0:8097
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 256M
  compose_dev:
    volumes:
    - ./skills/dff_food_skill:/src
    - ./common:/src/common
    ports:
    - 8097:8097
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8097
    - PORT=8097

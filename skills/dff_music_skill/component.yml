dff-music-skill:
  name: dff_music_skill
  display_name: Music Skill
  container_name: dff-music-skill
  component_type: Script-based w/o NNs
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: DeepPavlov
  description: DFF-based skill to discuss music
  ram_usage: 100M
  gpu_usage: null
  port: 8099
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: 8099
    SERVICE_NAME: dff_music_skill
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8099
        SERVICE_NAME: dff_music_skill
      context: .
      dockerfile: ./skills/dff_music_skill/Dockerfile
    command: gunicorn --workers=1 server:app -b 0.0.0.0:8099
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 512M
  compose_dev:
    volumes:
    - ./skills/dff_music_skill:/src
    - ./common:/src/common
    ports:
    - 8099:8099
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8099
    - PORT=8099

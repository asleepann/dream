dff-weather-skill:
  name: dff_weather_skill
  display_name: Weather Skill
  container_name: dff-weather-skill
  component_type: Script-based w/o NNs
  model_type: External API
  is_customizable: false
  author: DeepPavlov
  description: uses the OpenWeatherMap service to get the forecast for the user's
    location
  ram_usage: 1.4G
  gpu_usage: null
  port: 8037
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: 8037
    SERVICE_NAME: dff_weather_skill
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8037
        SERVICE_NAME: dff_weather_skill
      context: .
      dockerfile: ./skills/dff_weather_skill/Dockerfile
    command: gunicorn --workers=1 server:app -b 0.0.0.0:8037 --reload --timeout 500
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 1G
  compose_dev:
    volumes:
    - ./skills/dff_weather_skill:/src
    - ./common:/src/common
    ports:
    - 8037:8037
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8037
    - PORT=8037

news-api-skill:
  name: news_api_skill
  display_name: News API Skill
  container_name: news-api-skill
  component_type: Script-based w/o NNs
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: publisher@deeppavlov.ai
  description: presents the top-rated latest news about entities or topics using the
    GNews API
  ram_usage: 100M
  gpu_usage: null
  port: 8066
  endpoints:
  - group: skills
    endpoint: respond
  build_args:
    SERVICE_PORT: 8066
    SERVICE_NAME: news_api_skill
  date_created: '2023-03-16T09:45:32'
  compose_override:
    env_file:
    - .env
    build:
      args:
        SERVICE_PORT: 8066
        SERVICE_NAME: news_api_skill
      context: .
      dockerfile: ./skills/news_api_skill/Dockerfile
    environment:
    - FLASK_APP=server
    command: flask run -h 0.0.0.0 -p 8066
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M
  compose_dev:
    volumes:
    - ./skills/news_api_skill:/src
    - ./common:/src/common
    ports:
    - 8066:8066
  compose_proxy:
    command:
    - nginx
    - -g
    - daemon off;
    build:
      context: dp/proxy/
      dockerfile: Dockerfile
    environment:
    - PROXY_PASS=dream.deeppavlov.ai:8066
    - PORT=8066

rule-based-response-selector:
  name: response_selector
  display_name: Response Selector
  container_name: rule-based-response-selector
  component_type: null
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: DeepPavlov
  description: Algorithm that selects a final responses among the given list of candidate
    responses
  ram_usage: 100M
  gpu_usage: null
  port: 8005
  endpoints:
  - group: response_selectors
    endpoint: respond
  build_args:
    SERVICE_PORT: '8005'
    SERVICE_NAME: response_selector
  date_created: '2023-03-16T09:45:32'
  compose_override:
    build:
      context: response_selectors/rule_based_response_selector
    command: gunicorn --workers=1 server:app -b 0.0.0.0:8005
    volumes: []
    ports:
    - 8005:8005
  compose_dev: {}
  compose_proxy: {}
